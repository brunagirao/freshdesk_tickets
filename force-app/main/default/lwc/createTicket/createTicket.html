<template>

    <!--CARD HEADER-->
    <lightning-card icon-name="standard:account" variant="base" style="width:50%">
        <div slot="title">Create Ticket</div>
      
        <!--1ST SECTION: EMAIL & SUBJECT-->
        <lightning-layout horizontal-align='center' vertical-align='start' multiple-rows>
            <lightning-layout-item size="2" padding='around-small'>
                <lightning-input 
                    type="email"
                    label="Requester Email"
                    value={emailValue}
                    autocomplete="on"
                    placeholder="Enter with your email..."
                    required
                ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="2" padding='around-small'>
                <lightning-input 
                    type="text"
                    label="Subject"
                    value={subjectValue}
                    autocomplete="on"
                    max-length ="20"
                    placeholder="Enter with Subject..."
                    message-when-too-long="A maximum of 20 characters are allowed in a ticket subject." 
                    message-when-value-missing="An empty subject aren't allowed."
                    required
                ></lightning-input>
            </lightning-layout-item>
        </lightning-layout>

        <!--2ND SECTION: PRIORITY & STATUS-->
        <lightning-layout horizontal-align='center' vertical-align='start' multiple-rows>
            <lightning-layout-item size="2" padding='around-small'>
                <template if:true={priorityPicklist.data}>
                    <lightning-combobox
                    label="Priority"
                    value={statusValue}
                    placeholder="-Select-"
                    options={priorityPicklist.data.values}
                    onchange={handleChange}
                    required 
                    ></lightning-combobox>
                </template>
            </lightning-layout-item>
            <lightning-layout-item size="2" padding='around-small'>
                <template if:true={statusPicklist.data}>
                    <lightning-combobox
                    label="Status"
                    value={priorityValue}
                    placeholder="-Select-"
                    options={statusPicklist.data.values}
                    onchange={handleChange}
                    disabled
                    ></lightning-combobox>
                </template>
            </lightning-layout-item>
        </lightning-layout>

        <!--3RD SECTION: OBSERVATION-->
        <lightning-layout horizontal-align='center' vertical-align='start' multiple-rows>
            <lightning-layout-item size="4" padding='around-small'>
                <lightning-textarea 
                  max-length="1000"
                  label="Description" 
                  placeholder="Type here..."
                  value={descriptionValue}
                  variant="standard"
                  message-when-too-long="A maximum of 1000 characters are allowed in a ticket description." 
                  message-when-value-missing="An empty description aren't allowed."
                  required
                ></lightning-textarea>
            </lightning-layout-item>
        </lightning-layout>

        <!--4TH SECTION: CANCEL & SAVE BUTTONS -->
        <lightning-layout horizontal-align='center' vertical-align='start' multiple-rows>
            <lightning-layout-item size="4" padding='around-small'>
                <lightning-modal-footer>
                    <lightning-button
                        class="slds-button"
                        variant="neutral"
                        label="Cancel"
                        onclick={handleDismiss}
                    ></lightning-button>
                    <lightning-button
                        class="slds-button slds-m-left_x-small"
                        variant="brand"
                        label="Save"
                    ></lightning-button>
                </lightning-modal-footer>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>

</template>
